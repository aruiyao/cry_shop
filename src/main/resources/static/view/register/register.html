<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>

  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/bootstrapValidator.css">

  <script src="/3rd/jquery.js"></script>
  <script src="/3rd/bootstrap.js"></script>
  <script src="/3rd/bootstrapValidator.js"></script>
  <script src="/3rd/angular-1.4.6.js"></script>
  <script src="register.js"></script>
  <style>
     .form-horizontal .control-label{
      text-align: right
     } 
  </style>
</head>

<body ng-app="registerApp" ng-controller="registerCtrl" ng-init="init()">
  <div class="login_outer">
    <h3>注册</h3>
    <div class="login_box">
      <form class="form-horizontal login_form" id="register_form">
        <div class="form-group">
          <label for="userName" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">账号</label>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="form-control" name="userName" id="userName" placeholder="请输入账号" ng-model="userName">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">密码</label>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" ng-model="password">
          </div>
        </div>
        <div class="form-group">
          <label for="repassword" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">确认密码</label>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="repassword" class="form-control" id="repassword" name="repassword" placeholder="请再次输入密码" ng-model="repassword">
          </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-letter" id="login-submit" style="margin-left: 190px" ng-click="register()">注册</button>
            <button type="button" class="btn btn-default btn-letter" style="margin-left: 40px" ng-click="cancle()">取消</button>
        </div>
        <div style="line-height: 34px;color: #a94442;margin-left: 170px" ng-bind="error"></div>
      </form>
    </div>
  </div>
</body>

</html>
